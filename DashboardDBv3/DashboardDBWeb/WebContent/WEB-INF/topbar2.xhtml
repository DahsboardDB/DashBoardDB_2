<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/poseidon">

    <div class="topbar clearfix">
        <div class="topbar-left">            
          <div class="logo"></div>
        </div>
        
        <div class="topbar-right">
            <a id="menu-button" href="#">
                <i class="fa fa-angle-left"></i>
            </a>
            
            <a id="topbar-menu-button" href="#">
                <i class="fa fa-bars"></i>
            </a>
            <ul class="topbar-items fadeInDown animated">
                <li class="profile-item">
                    <a href="#">                            
                        <div class="profile-image"></div>
                    </a>
                    
                    <ul class="poseidon-menu animated">                       
                        <li role="menuitem">
                            <a href="#">
                                 <span>
                                	<p:commandLink value="Cerrar Sesion" icon="fa fa-fw fa-sign-out"
									styleClass="cerrar_sesion"
									onclick="window.location='#{facesContext.externalContext.requestContextPath}/login.xhtml?response=0';"></p:commandLink>
                                </span>
                            </a>
                        </li>
                    </ul>
                </li>     
            </ul>
        </div>
    </div>

</ui:composition>
